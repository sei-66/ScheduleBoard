{% extends 'base.html' %}

{% block title %}会社詳細{% endblock title %}

{% block content %}
<div class="card">
    <h2 class="card-title">{{ object.company_name }}</h2>
    <div class="card-body">
        <p class="card-text">ホームページ：{{ object.hp_url }}</p>
        <p class="card-text">リクナビ：{{ object.rikunabi_url }}</p>
        <p class="card-text">マイナビ：{{ object.mainabi_url }}</p>
        <p class="card-text">事業内容：{{ object.business }}</p>
        <p class="card-text">メモ：{{ object.memo }}</p>
        <a href="#" class="btn btn-primary">一覧へ</a>
        <a href="#" class="btn btn-primary">編集</a>
        <a href="#" class="btn btn-primary">削除</a>
    </div>
</div>
{% endblock content %}
