{% extends 'base.html' %}

{% block title %}スケジュール一覧{% endblock %}

{% block content %}
    {% for item in object_list %}
    <div class="card">
        <h2 class="card-title">{{ item.company_name }}</h2>
        <div class="card-body">
            <a href="{% url 'detail-schedule' item.pk %}" class="btn btn-primary">詳細へ</a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
